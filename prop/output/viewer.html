<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Viewer - ZPlatz.com</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap");

      body {
        font-family: "Inter", sans-serif;
      }
    </style>
    <link
      rel="icon"
      type="image/png"
      href="assets/images/logo/Zplatzlogoicon.png"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <link rel="stylesheet" href="viewer.css" />
    <style></style>
  </head>
  <body>
    <div id="progress"></div>
    <div id="message"></div>
    <div class="scene" id="spinner">
      <div class="logo-wrapper">
        <img
          src="assets/images/logo/Zplatz - Loading Logo.png"
          alt="Zplatz Loading Logo"
          class="loading-logo"
        />
      </div>
    </div>

    <div class="canvascontainer" id="canvasContainer">
      <div class="canvas-border-box">
        <p><canvas id="canvas"></canvas></p>
        <div class="logo" onclick="backToDashboard()">
          <img src="assets/images/logo/Zplatzlogo.png" alt="Logo" />
        </div>
      </div>
    </div>

    <div id="quality">
      <span id="fps"></span>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-analytics.js"></script>
    <script src="viewer.js"></script>
  </body>
</html>
